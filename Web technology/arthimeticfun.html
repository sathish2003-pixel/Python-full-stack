<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(){
            var num1= parseInt(document.getElementById("num1").value);
            var num2= parseInt(document.getElementById("num2").value);
            var num3=(num1 + num2);
            alert(num3);
            <style>
                body{
                        backgroun
                }
                </style>
        }
        function sub(){
            var num1= parseInt(document.getElementById("num1").value);
            var num2= parseInt(document.getElementById("num2").value);
            var num3=(num1 - num2);
            alert(num3);

        }
        function mul(){
            var num1= parseInt(document.getElementById("num1").value);
            var num2= parseInt(document.getElementById("num2").value);
            var num3=(num1 * num2);
            alert(num3);

        }
        function div(){
            var num1= parseInt(document.getElementById("num1").value);
            var num2= parseInt(document.getElementById("num2").value);
            var num3=(num1 / num2);
            alert(num3);

        }
    </script>
</head>
<body>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <button class="btn" onclick="add()">ADD</button>
    <button class="btn" onclick="sub()">SUB</button>
    <button class="btn" onclick="mul()">MUL</button>
    <button class="btn" onclick="div()">DIV</button>
</body>
</html>
