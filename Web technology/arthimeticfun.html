<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./bootstrap-5.2.2-dist/css/bootstrap.min.css"> 
    <link rel="icon" type="image/x-icon" href="./Web technology/images/swiggy favicon.avif">
    
    <script>
        function add(){
            var num1= parseInt(document.getElementById("num1").value);
            var num2= parseInt(document.getElementById("num2").value);
            var num3=(num1 + num2);
            alert(num3);
        }
        function sub(){
            var num1= parseInt(document.getElementById("num1").value);
            var num2= parseInt(document.getElementById("num2").value);
            var num3=(num1 - num2);
            alert(num3);

        }
        function mul(){
            var num1= parseInt(document.getElementById("num1").value);
            var num2= parseInt(document.getElementById("num2").value);
            var num3=(num1 * num2);
            alert(num3);

        }
        function div(){
            var num1= parseInt(document.getElementById("num1").value);
            var num2= parseInt(document.getElementById("num2").value);
            var num3=(num1 / num2);
            alert(num3);

        }
    </script>
</head>
<body>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <button class="btn btn-dark" onclick="add()">ADD</button>
    <button class="btn btn-dark" onclick="sub()">SUB</button>
    <button class="btn btn-dark" onclick="mul()">MUL</button>
    <button class="btn btn-dark" onclick="div()">DIV</button>
</body>
</html>
