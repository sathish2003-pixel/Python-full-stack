<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--AOS Cdn-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    
    .card{ 
        backdrop-filter: blur(0px) saturate(200%);
    -webkit-backdrop-filter: blur(0px) saturate(200%);
    background-color: rgba(255, 255, 255, 0.4);
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.125);
}
body{
    background-image: url("./images/bg.jpg");
    background-repeat: no-repeat;
    background-size: cover;
     backdrop-filter: blur(2px) saturate(150%);
    -webkit-backdrop-filter: blur(2px) saturate(140%); 
}
.carding{
    display: flex;
    justify-content: center;
}
h1{
    text-align: center;
    font-family: monospace;
}
  </style>
</head>
<body>
    <div class="container-fluid" data-aos="zoom-in" data-aos-duration="3000">
        <div class="row">
            
            <div class="col-lg-12 pt-5">
                <h1 class="text-info">Food corner</h1>
                <div class="carding">
                <div class="card justify-content-center align-items-center pt-5 pb-5" style="width: 25rem;">
                    <div class="card-body">
                <form>
                     <div class="mb-3">
                      <label class="form-label">Name</label> 
                      <div class="col-sm">
                      <input type="text" class="form-control">
                      </div>
                       </div> 
                    <div class="mb-3">
                      <label  class="form-label">Food type</label>
                      <div class="col-sm">
                      <input type="text" class="form-control">
                      </div>
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Quantity</label>
                        <div class="col-sm">
                        <input type="number" class="form-control">
                        </div>
                      </div>
                      <div class="mb-3">
                        <label  class="form-label">Distance</label>
                        <div class="col-sm">
                        <input type="number" class="form-control">
                        </div>
                      </div>
                      <div class="d-grid gap-2 col-4 mx-auto">
                    <button type="submit" class="btn btn-outline-dark d-flex">Submit</button>
                    </div>
                  </form>
                  </div>
            </div>
        </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
