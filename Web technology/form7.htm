<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            height: auto;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-style:normal;
            font-size: 30px;
            background-color:silver;
        }
    </style>
</head>
<body>
    <h1>Workshop Registration</h1>
    <u>Rgister now while your seats are available</u>
<table>
    <tr>
        <td>
            <table>
                <tr>
                    <td>
                        First Name*
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Last Name*
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Company Institution*
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Address*
                    </td>
                    <td>
                        <textarea style="width: 200px;height: 200px";></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                      City
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                       State
                    </td>
                    <td>
                       <select>
                        <option>Select</option>
                        <option>Select</option>
                       </select>
                    </td>
                </tr>
                <tr>
                    <td>
                       Country
                    </td>
                    <td>
                       <select>
                        <option>Select</option>
                        <option>Select</option>
                       </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Email ID*
                    </td>
                    <td>
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone number*
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
            </table>
        </td>
        <td>
            <u>Lunch</u>
            <table>
                
                <tr>
                    <td>
                        Meal preferance
                    </td>
                    <td>
                        <select>
                            <option style="width: 300px;">VEG</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <u>Payment Details*</u>
                    </td>
                   
                </tr>
                <tr>
                    <td rowspan="3">
                        Payment mode
                    </td>
                    <td>
                        <input type="checkbox">Cheque
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">Cash
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">UPI
                    </td>
                </tr>
                <tr>
                    <td>
                      Cheque No.
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                       Drawn On(Bank Name)
                    </td>
                    <td>
                       <input type="text">
                    </td>
                </tr>
               
                <tr>
                    <td>
                        Payable at
                    </td>
                    <td>
                        <input type="email">
                    </td>
                </tr>
                
            </table>
        </td>
    </tr>
</table>   
<input type="submit" style="width: 200px;font-size: 20px;background-color: blueviolet;color:azure ;"><input type="reset" style="width:200px;font-size: 20px;background-color: black;color: aqua;">
          
   

</body>
</html>
