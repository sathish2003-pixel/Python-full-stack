<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./bootstrap-5.2.2-dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto;
  padding-right: 10px;
  row-gap: 200px;
  column-gap:15px;
}
.grid-item {
    backdrop-filter: blur(8px) saturate(180%);
    -webkit-backdrop-filter: blur(8px) saturate(180%);
    background-color: rgba(255, 255, 255, 0.21);
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.125);
  border: 1px solid rgba(0, 0, 0, 0.8);
  width: 40px;
  font-size: 20px;
  text-align: center;
  color: white;
}
.card{
    background-color: black;
}
    </style>
</head>
<body>
    <div class="container mx-5">
        <div class="row">
            <div class="col-lg-8 pt-5 mt-5">
                <div class="text">
                    On screen keyboard
                </div>
                          <div class="card" style="width:100rem;height: 12rem;">
                            <div class="card-body text-light">
                                <div class="grid-container">
                                    <div class="grid-item" style="width: 100px;">Esc</div>  
                                    <div class="grid-item">`</div>

                                    <div class="grid-item">5</div>
                                    <div class="grid-item">6</div>  
                                    <div class="grid-item">7</div>
                                    <div class="grid-item">8</div>
                                    <div class="grid-item">9</div>  
                                    <div class="grid-item">0</div>
                                    <div class="grid-item">-</div>  
                                    <div class="grid-item">=</div>  
                                    

                                  </div>
                                  <div class="grid-container">
                                    <div class="grid-item" style="width: 150px;">Tab</div>  
                                    <div class="grid-item">q</div> 
                                    <div class="grid-item">w</div>
                                    <div class="grid-item">e</div>
                                    <div class="grid-item">r</div>  
                                    <div class="grid-item">t</div>
                                    <div class="grid-item">y</div>
                                    <div class="grid-item">u</div>  
                                    <div class="grid-item">i</div>
                                    <div class="grid-item">o</div>
                                    <div class="grid-item">p</div>  
                                    <div class="grid-item">[</div>
                                    <div class="grid-item">]</div>
                                    <div class="grid-item">\</div> 
                                    <div class="grid-item"style="width: 100px;">Del</div> 
                                    <div class="grid-item"style="width: 100px;">End</div> 
                                    <div class="grid-item"style="width: 100px;">PgDn</div> 
                                    <div class="grid-item"style="width: 100px;">Mv Up</div> 
                                  </div>
                                  <div class="grid-container">
                                    <div class="grid-item" style="width: 200px;">Capslock</div>  
                                    <div class="grid-item">a</div> 
                                    <div class="grid-item">s</div>
                                    <div class="grid-item">d</div>
                                    <div class="grid-item">f</div>  
                                    <div class="grid-item">g</div>
                                    <div class="grid-item">h</div>
                                    <div class="grid-item">j</div>  
                                    <div class="grid-item">k</div>
                                    <div class="grid-item">l</div>
                                    <div class="grid-item">;</div>  
                                    <div class="grid-item">'</div>
                                    <div class="grid-item" style="width: 200px;margin-left: 90px;">Enter</div>
                                    <div class="grid-item"style="width: 100px;" style="margin-left: 200px;">Insert</div> 
                                    <div class="grid-item"style="width: 100px;">Pause</div> 
                                    <div class="grid-item"style="width: 100px;">Mv Down</div> 
                                    
                                  
                                  </div>
                                  <div class="grid-container">
                                    <div class="grid-item" style="width: 250px;">Shift</div>  
                                    <div class="grid-item">z</div> 
                                    <div class="grid-item">x</div>
                                    <div class="grid-item">c</div>
                                    <div class="grid-item">v</div>  
                                    <div class="grid-item">b</div>
                                    <div class="grid-item">n</div>
                                    <div class="grid-item">m</div>  
                                    <div class="grid-item">,</div>
                                    <div class="grid-item">.</div>
                                    <div class="grid-item">/</div>  
                                    <div class="grid-item">></div>  
                                    <div class="grid-item" style="width: 200px;margin-left: 90px;">Shift</div>
                                    <div class="grid-item"style="width: 100px;" style="margin-left: 200px;">PrtScr</div> 
                                    <div class="grid-item"style="width: 100px;">Scrlk</div> 
                                    <div class="grid-item"style="width: 100px;">Dock</div> 

                                  </div>
                                  <div class="grid-container">
                                    <div class="grid-item" style="width: 100px;">Fn</div>  
                                    <div class="grid-item">Ctrl</div> 
                                    <div class="grid-item">Alt</div>
                                    <div class="grid-item" style="padding-left:670px;"></div>
                                    <div class="grid-item">Alt</div>  
                                    <div class="grid-item">Ctrl</div>
                                    <div class="grid-item"><</div>  
                                    <div class="grid-item">></div>
                                    <div class="grid-item">></div> 
                                    <div class="grid-item">></div> 
                                    
                                    <div class="grid-item" style="width: 100px;">Home</div>  
                                    <div class="grid-item" style="width: 100px;">PgUp</div>  
                                    <div class="grid-item" style="width: 100px;">Nav</div>  

                                  </div>
                            </div>
                           
                          </div>
            </div>
        </div>
    </div>
</body>
</html>
