<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./bootstrap-5.2.2-dist/css/bootstrap.min.css"> 
</head>
<script>
    function actor(){
        let option=document.getElementById("choice").value;
        if(option=="surya"){
            window.location.href='./suriya.html';
            
        }
        else if(option=="vijay"){
            window.location.href='./vijay.html';

        }
        else{
            window.location.href='./ajith.html';

        }
       
    }
</script>
<body>
    
    <select class="form-select col-lg-3" id="choice">
        <option value="surya">Surya</option>
        <option value="vijay">vijay</option>
        <option value="ajith">Ajith</option>
        
    </select>
    <button class="btn btn-danger" onclick="actor()">Choose</button>
</body>
</html>
